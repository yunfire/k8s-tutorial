name: CD - Deploy to Kubernetes

on:
  workflow_run:
    workflows: ["CI - Build and Push Docker Image"]
    types:
      - completed
    branches: [ main ]

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  deploy:
    runs-on: ubuntu-latest
    if: ${{ github.event.workflow_run.conclusion == 'success' }}
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Deploy notification
      run: |
        echo "🎉 CI 成功完成！"
        echo "📦 新映像已推送到: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest"
        echo "🚀 請在本地執行以下命令部署到 Kubernetes:"
        echo ""
        echo "kubectl set image deployment/k8s-tutorial-app app=${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest -n k8s-tutorial"
        echo "kubectl rollout status deployment/k8s-tutorial-app -n k8s-tutorial"
        echo ""
        echo "或者重新部署:"
        echo "kubectl apply -f k8s/deployment.yaml" 